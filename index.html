<!DOCTYPE html>
<html>
  <head>
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <button class="newGame">NEW GAME</button>
      <div class="dice">
        <div class="oneDot hidden"><p></div>
        <div class="twoDot hidden"><p id="twoOne"><p id="twoTwo"></div>
        <div class="threeDot hidden"><p id="threeOne"><p><p id="threeThree"></div>
        <div class="fourDot hidden"><p><p><p><p></div>
        <div class="fiveDot hidden"><p><p><p><p><p id="fiveFive"></div>
        <div class="sixDot hidden"><p><p><p><p><p><p></div>
      </div>
    
      <button class="rollDice">ROLL DICE</button>
      <button class="hold">HOLD</button>
      
      <div class="player1">
        <h2>PLAYER 1</h2>
        <h2 class="player-one-total-score">0</h2>
        <div class="player1CurrentScore">
          <h4>CURRENT</h4>
          <h3 class="p2Score">0</h3>
        </div>
      </div>
      
      <div class="player2">
        <h2>PLAYER 2</h2>
        <h2 class="player-two-total-score">0</h2>
        <div class="player2CurrentScore">
          <h4>CURRENT</h4>
          <h3 class="p2Score">0</h3>
        </div>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
