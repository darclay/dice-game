<!DOCTYPE html>
<html>
  <head>
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <button class="newGame">NEW GAME</button>
      <button class="rollDice">ROLL DICE</button>
      <button class="hold">HOLD</button>
      
      <div class="player1">
        <h2>PLAYER 1</h2>
        <div class="player1CurrentScore">
          <p>CURRENT</p>
          <h3 class="p2Score">0</h3>
        </div>
      </div>
      
      <div class="player2">
        <h2>PLAYER 2</h2>
        <div class="player2CurrentScore">
          <p>CURRENT</p>
          <h3 class="p2Score">0</h3>
        </div>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
